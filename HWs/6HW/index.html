<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header center">
        <div class="header_left_grup__logo">
            <img src="./img/Group 2.png" alt="">
            <img src="./img/Forma 1.svg" alt="">
        </div>
        <img src="./img/Button copy.svg" alt="">
    </div>
    <div class="top">
        <img src="./img/jacket_man.png" alt="jacket_man">
        <h4 class="top__title">
            <div class="top_title_h4_text1">THE BRAND</div>
            <div>
                <span class="top_title_h4_text2">OF LUXERIOUS </span>
                <span class="top_title_h4_text3">FASHION</span>
            </div>

        </h4>
    </div>
    <div class="top__content center">
        <div class="top_content__grid">
            <img src="./img/Layer 43.png" alt="blonde_lady">
            <img src="./img/Rectangle 30.png" alt="suit_man">
            <img src="./img/Rectangle 30 (1).png" alt="child_book">
        </div>
        <div class="top_grid_picture__big"><img src="./img/Rectangle 20.png" alt="accesories"></div>
    </div>
    <div class="middle_content__title center">
        <h3 class="middle_content_title_h3">Fetured Items</h3>
        <p class="middle_content_title__paragraph">Shop for items based on what we featured in this week</p>
    </div>
    <div class="middle_content__grid center">
        <div>
            <img src="./img/Rectangle 15 copy.jpg" alt="man_beard">
        </div>
        <div>
            <img src="./img/Image.png" alt="woman_pregnant">
        </div>
        <div>
            <img src="./img/Rectangle 15 copy.png" alt="teenage_hat">
        </div>
        <div>
            <img src="./img/Rectangle 15 copy (1).png" alt="man_yellow_trousers">
        </div>
        <div>
            <img src="./img/Image (1).png" alt="woman_jacket">
        </div>
        <div>
            <img src="./img/Image (2).png" alt="woman_face_sign">
        </div>
    </div>
    <div class="middle_content__button">
        <img src="./img/Rectangle 5.svg" alt="">
        <a class="middle_content_button__link" href="#">Browse All Product</a>
    </div>
</body>

</html>
